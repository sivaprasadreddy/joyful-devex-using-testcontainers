name: go-tc

on:
  push:
    paths:
      - go-tc/**
    branches: [ '**' ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      working-directory: ./go-tc
    defaults:
      run:
        working-directory: ${{ env.working-directory }}
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
